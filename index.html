<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy New Year</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div>
                <img src="https://o.vdoc.vn/data/image/2022/11/17/hinh-nen-meo-16.jpg" width="100%" height="100%" alt="cat">
            </div>
            <h1 class="title">Sắp tết rồi chỉ còn !!!</h1>
            <div class="row">
                <div class="item">
                    <h3 class="time" id="day"></h3>
                    <h4 class="title-main">Ngày</h4>
                </div>
                <div class="item">
                    <h3 class="time" id="hour"></h3>
                    <h4 class="title-main">Giờ</h4>
                </div>
                <div class="item">
                    <h3 class="time" id="min"></h3>
                    <h4 class="title-main">Phút</h4>
                </div>
                <div class="item">
                    <h3 class="time" id="sec"></h3>
                    <h4 class="title-main">Giây</h4>
                </div>
            </div>
            <h1 class="title">Tết Nguyên Đán Quý Mão 2023</h1>
        </main>
    </body>
    <script src="./js/index.js"></script>
</html>
